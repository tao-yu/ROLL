
<!DOCTYPE html>
<html>
    <title>ROLL</title>
    <link href="style.css" rel="stylesheet" type="text/css">
	<div class="center">

        <div id="topbox">
            <form action="javascript:void(0)">
                <input type="text" id="oll" placeholder="Enter OLL alg here">
                <input type="submit" id="submitOll">
            </form>
            <p id="invalid">&nbsp;</p>

            <h1>ROLL</h1>
            <img src="https://cubing.net/api/visualcube/?fmt=jpg&stage=coll&view=plan" id="noswap">
            <img src="https://cubing.net/api/visualcube/?fmt=jpg&stage=coll&view=plan&arw=U0U8,U8U0" id="diag">
            <img src="https://cubing.net/api/visualcube/?fmt=jpg&stage=coll&view=plan&arw=U6U8,U8U6" id="adjf">
            <img src="https://cubing.net/api/visualcube/?fmt=jpg&stage=coll&view=plan&arw=U0U2,U2U0" id="adjb">
            <img src="https://cubing.net/api/visualcube/?fmt=jpg&stage=coll&view=plan&arw=U2U8,U8U2" id="adjr">
            <img src="https://cubing.net/api/visualcube/?fmt=jpg&stage=coll&view=plan&arw=U0U6,U6U0" id="adjl">
        </div>

        <h1>JOLL</h1>

        <div id="leftbox">
            PLL will be have opposite edges (N, Z, H, A, E, T, F)
            <div id="joll_opp"> </div>
        </div>

        <div id="rightbox">
            PLL will have an adjacent swap of edges (U, J, R, V, Y, G)
            <div id="joll_adj"> </div>
        </div>

    </div>

    
<script src="js/alg_jison.js"></script>
<script src="js/alg.js"></script>
<script src="js/index.js"></script>
</html>
